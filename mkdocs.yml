site_name: DiagramAid
site_description: A comprehensive, production-ready Python library for generating Mermaid diagrams with clean APIs, validation, and multiple output formats
site_url: https://diagramaid.readthedocs.io
repo_url: https://github.com/diagramaid/diagramaid
repo_name: diagramaid/diagramaid
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 DiagramAid Team

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: diagramaid
      repo: diagramaid
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [diagramaid]
          options:
            # Documentation style
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
              returns_multiple_items: false
            # Class and module display
            merge_init_into_class: true
            show_submodules: false
            show_source: true
            show_bases: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Signature and cross-references
            signature_crossrefs: true
            separate_signature: true
            unwrap_annotated: true
            # Member filtering and organization
            filters: ["!^_", "!^__"]
            members_order: source
            group_by_category: true
            show_category_heading: true
            # Inheritance and relationships
            show_inheritance_diagram: false
            # Reduce warnings for built-in types
            show_if_no_docstring: false
            inherited_members: false
            # Cross-reference configuration
            extra:
              crossrefs: true
            preload_modules: [typing, pathlib, abc]
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index

